{% extends "base.html" %}
{% block content %}
<div class="logout-container">
    <form id="logout-form" action="/logout" method="get">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="login-box">
    <div class="logo">
        <img src="static/icons/ejust_logo.png" alt="Logo" class="logo-img">
    </div>
    
    <h2>Upload a Pickle File</h2>
    <form id="upload-form" class="upload-form" action="/submit" method="post" enctype="multipart/form-data">
        <div class="file-input-group">
            <label for="file">Select a pickle file:</label>
            <input type="file" id="file" name="file" accept=".pkl,.pickle" required>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn">Upload</button>
        </div>
    </form>
    
    <div class="files-button-container">
        <a href="/files" class="files-btn">View My Files</a>
    </div>
</div>

{% endblock %}

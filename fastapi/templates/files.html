{% extends "base.html" %}
{% block content %}
<div class="logout-container">
    <form id="logout-form" action="/logout" method="get">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="login-box">
    <div class="logo">
        <img src="static/icons/ejust_logo.png" alt="Logo" class="logo-img">
    </div>
    
    <div class="login-header">
        <header>My Files</header>
    </div>

    <div class="files-container">
        {% if files %}
            {% for file in files %}
            <div class="file-item">
                <span class="file-name">{{ file }}</span>
                <div class="file-actions">
                    <form action="/process_file" method="post" style="display: inline;">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <button type="submit" class="action-btn process-btn">Process</button>
                    </form>
                    <form action="/delete_file" method="post" style="display: inline;">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <button type="submit" class="action-btn delete-btn">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-files">No files uploaded yet.</p>
        {% endif %}
    </div>

    <div class="navigation-buttons">
        <a href="/index" class="back-btn">Go Back</a>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<section>
    <h2>Results</h2>
    <div class="rectangle">
        <h3>BART Prediction</h3>
        <p>{{ bart_prediction }}</p>
        <button id="play-bart-sound">Play BART Prediction</button>
    </div>
    <div class="rectangle">
        <h3>GPT-4 Refined</h3>
        <p>{{ gpt_refined }}</p>
        <button id="play-gpt-sound">Play GPT-4 Refined</button>
    </div>
    <a href="/index">Go back</a>
</section>

<script>
    document.getElementById('play-bart-sound').addEventListener('click', function() {
        const audio = new Audio('/static/audio/bart_prediction.mp3');
        audio.play();
    });

    document.getElementById('play-gpt-sound').addEventListener('click', function() {
        const audio = new Audio('/static/audio/gpt_refined.mp3');
        audio.play();
    });
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section>
    <h2>Results</h2>
    <div class="rectangle">
        <h3>BART Prediction</h3>
        <p>{{ bart_prediction }}</p>
        <form action="/speak" method="get">
            <input type="text" name="sentence" value="{{ bart_prediction }}"  required>
            <button  type="submit" aria-label="Play BART prediction">
             <img src="/static/icons/man_voice_icon.png" alt="Play voice" />
            </button>
        </form>

    </div>
    <div class="rectangle">
        <h3>GPT-4 Refined</h3>
        <p>{{ gpt_refined }}</p>
        <form action="/speak" method="get">
            <input type="text" name="sentence" value="{{ gpt_refined }}"  required>
            <button  type="submit" aria-label="Play BART prediction">
             <img src="/static/icons/man_voice_icon.png" alt="Play voice" />
            </button>
        </form>

    </div>
    <a href="/index">Go back</a>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section>
    <h2>Results</h2>
    <div class="rectangle">
        <h3>BART Prediction</h3>
        <p>{{ bart_prediction }}</p>
        <form action="/speak" method="get">
            <input type="text" name="sentence" value="{{ bart_prediction }}"  required>
            <button  onclick="playAudio('{{ bart_prediction }}')" type="submit" aria-label="Play BART prediction">
             <img src="/static/icons/man_voice_icon.png" alt="Play voice" />
            </button>
        </form>

    </div>
    <div class="rectangle">
        <h3>GPT-4 Refined</h3>
        <p>{{ gpt_refined }}</p>
        <form action="/speak" method="get">
            <input type="text" name="sentence" value="{{ gpt_refined }}"  required>
            <button onclick="playAudio('{{ gpt_refined }}')" type="submit" aria-label="Play BART prediction">
             <img src="/static/icons/man_voice_icon.png" alt="Play voice" />
            </button>
        </form>
     
    </div>
    <a href="/index">Go back</a>
</section>
</section>

<script>
    // Function to request and play the audio
    async function playAudio(sentence) {
        try {
            // Redirect to the /speak endpoint to generate the audio
            const response = await fetch(`/speak?sentence=${encodeURIComponent(sentence)}`);
            if (!response.ok) {
                throw new Error("Failed to generate audio");
            }

            // Extract the audio file name from the response
            const audioFileName = "generated_audio.mp3"; // Adjust this based on the backend response
            
            // Dynamically create and play the audio
            const audioElement = new Audio(`/static/${audioFileName}`);
            audioElement.play();
        } catch (error) {
            console.error("Error playing audio:", error);
            alert("An error occurred while trying to play the audio.");
        }
    }
</script>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with FastAPI</title>
    <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f9;
                    color: #333;
                }
                
                header {
                    background-color: #005eea;
                    color: #fff;
                    padding: 1rem;
                    text-align: center;
                }
                
                main {
                    padding: 2rem;
                }
                
                footer {
                    background-color: #005eea;
                    color: #fff;
                    text-align: center;
                    padding: 1rem;
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                }
                
                form {
                    margin-top: 1rem;
                }
                
                input, button {
                    padding: 0.5rem;
                    margin: 0.5rem 0;
                }
                
                button {
                    background-color: #0014ea;
                    color: white;
                    border: none;
                    cursor: pointer;
                }
                
                button:hover {
                    background-color: #0014ea;
                }
                
                .rectangle {
                    border: 2px solid #005eea;
                    border-radius: 5px;
                    padding: 1rem;
                    margin: 1rem 0;
                    background-color: #e3e3e9;
                }
                
                .rectangle h3 {
                    margin: 0;
                    color: #005eea;
                }
                /* Loading spinner styles */
                #loading {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(255, 255, 255, 0.8);
                    display: none;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                }
                
                #loading .spinner {
                    border: 8px solid #f3f3f3;
                    border-top: 8px solid #3498db;
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    animation: spin 1s linear infinite;
                }
                


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>FastAPI File Processing</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2024 FastAPI Web App</p>
    </footer>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <script>
        // Show loading spinner during form submission
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const loading = document.getElementById("loading");
            
            if (form) {
                form.addEventListener("submit", function () {
                    loading.style.display = "flex";
                });
            }
        });
    </script>
</body>
</html>

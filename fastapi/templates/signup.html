{% extends "base.html" %}
{% block content %}
<section>
    <div class="login-box">
        <div class="logo">
            <img src="static/icons/ejust_logo.png" alt="Ludiflex Logo" class="logo-img">
        </div>
        
        <div class="login-header">
            <header>Sign Up</header>
        </div>
        {% if error %}
        <div class="error-message" style="color: red; text-align: center; margin-bottom: 10px;">
            {{ error }}
        </div>
        {% endif %}
        <form id="signup-form" class="input-box" action="/signup" method="post">
            <div class="input-box">
                <input type="text" id="name" name="name" class="input-field" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit">Sign Up</button>
            </div>
        </form>
        <a href="/">Go back</a>
    </div>
</section>
<script src="{{ url_for('static', path='js/signup.js') }}"></script>
{% endblock %}
